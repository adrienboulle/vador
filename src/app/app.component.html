<div class="parent">
  <div class="form">
    <h1>Notifications Service</h1>
    <div class="text-container">
      <label for="text">
        <span>Text</span>
      </label>
      <input id="text" [(ngModel)]="text">
    </div>

    <div class="type-container">
      <label for="type">
        <span>Type</span>
      </label>
      <ul>
        <li *ngFor="let t of types; let i = index">
          <input id="{{i}}-option" type="radio" [(ngModel)]="type" [value]="t" name="selector">
          <label for="{{i}}-option">{{t}}</label>
          <div class="check"><div class="inside"></div></div>
        </li>
      </ul>
    </div>

    <div class="btn-show-notif">
      <button (click)="showNotif()">Show notification !</button>
    </div>
  </div>
</div>
